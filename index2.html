<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="company">
            <img src="image/Logo.png" alt="logo">
            <h1>COMPANY NAME</h1>
        </div>
        <img src="image/Progress bar2.png" alt="" class="oculto">
        <button id="closeBtn" class="btnClose">
            <img src="image/Icon.png" alt="close icon">
        </button>
    </header>

    <main class="container">
        <div class="text-div">
            <img src="image/Progress bar2.png" alt="progress" class="progress">
            <h2>Registration</h2>
            <p class="regis">
                Fill in the registration data. It will take a couple of minutes.<br>
                All you need is a phone number and e-mail.
            </p>
        </div>

        <!-- PHONE BOX -->
        <div class="phone">
            <div class="phone-box">
                <div class="enohp">
                    <select name="country-code" id="ddd">
                        <option value="+1">+1</option>
                        <option value="+55">+55</option>
                        <option value="+49">+49</option>
                        <option value="+377">+377</option>
                        <option value="+41">+41</option>
                    </select>
                    <input type="tel" id="pNumber" placeholder="555 555-1234">
                </div>
                <p class="not-confirmed">Number not confirmed yet</p>
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
            </div>
        </div>

        <!-- CODE INPUT -->
        <div class="div-cod">
            <label for="code">Confirmation code</label>
            <input type="text" id="code" maxlength="6" placeholder="———">
            <p class="info-text">Confirm phone number with code from SMS message</p>
            <button class="resend"><i class="fa-solid fa-rotate-right"></i> Send again</button>
        </div>

        <button id="confirmBtn" class="confirm">Confirm</button>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
